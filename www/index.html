<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- Firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- AngularFire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="chat-app">
    <ion-pane ng-controller="AppCtrl">
        <ion-header-bar class="bar-positive">
            <h1 class="title">
          <div ng-hide="loggedInUser">Ionic Chat Firebase</div>
          <div ng-show="loggedInUser">Signed in as: {{loggedInUser.email}}</div>
        </h1>
            <button class="button" ng-click="logout()" ng-show="loggedInUser">Logout</button>
        </ion-header-bar>
        <ion-content>
            <div ng-hide="loggedInUser">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Username</span>
                        <input type="email" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="user.password">
                    </label>
                </div>
                <center>
                    <button class="button button-positive" ng-click="loginUser(user)">
                        Login
                    </button>
                    <button class="button button-balanced" ng-click="createUser(user)">
                        Sign Up
                    </button>
                </center>
            </div>
            <div ng-show="loggedInUser" style="margin-bottom: 80px;">
                <div class="card" ng-repeat="message in messages">
                    <div class="item item-text-wrap">
                        <span style="font-weight:bold">{{message.email}}</span> :
                        <br> {{message.text}}
                    </div>
                </div>
            </div>
        </ion-content>
        <div class="bar bar-footer bar-positive" ng-show="loggedInUser">
            <div class="title pull-left">
                <input type="text" placeholder="Write your messages" ng-model="message.text" style="width:85%; margin-top:5px;padding-left:10px">
            </div>
            <button class="button" ng-click="addMessage(message)">Send</button>
        </div>
    </ion-pane>
</body>

</html>
